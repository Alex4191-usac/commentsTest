<br>
<div class="container">
    <!--NEWS TITLE-->
    <div class="card">
        <div class="card-content">
          <p class="title">
            “There are two hard things in computer science: cache invalidation, naming things, and off-by-one errors.”
          </p>
          <p class="subtitle">
            Jeff Atwood
          </p>
        </div>
        <footer class="card-footer">
          <p class="card-footer-item">
            <span>
              View on <a href="https://twitter.com/codinghorror/status/506010907021828096">Twitter</a>
            </span>
          </p>
          <p class="card-footer-item">
            <span>
              Share on <a href="#">Facebook</a>
            </span>
          </p>
        </footer>
      </div>
      <!--COMENTS-->
      <br>
      <article class="media" *ngFor="let item of comments; let touched = index">
        <figure class="media-left">
          <p class="image is-64x64">
            <img src="https://bulma.io/images/placeholders/128x128.png">
          </p>
        </figure>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>{{item.Name_c}}</strong> <small>{{item.nickname}}</small> <small>31m</small>
              <br>
              {{item.Data_comment}}
            </p>
          </div>
          <nav class="level is-mobile">
            <div class="level-left">
              <a class="level-item">
                <span class="icon is-small"><i class="fas fa-reply"></i></span>
              </a>
              <a class="level-item">
                <span class="icon is-small"><i class="fas fa-retweet"></i></span>
              </a>
              <a class="level-item">
                <span class="icon is-small"><i class="fas fa-heart"></i></span>
              </a>
            </div>
          </nav>
        </div>
        <div class="media-right">
          <button class="delete" (click)="Delete_comment(touched)"></button>
        </div>
      </article>
      <!--SUBMIT-->
      <br>
      <article class="media">
        <figure class="media-left">
          <p class="image is-64x64">
            <img src="https://bulma.io/images/placeholders/128x128.png">
          </p>
        </figure>
        <div class="media-content">
            <div class="field">
                <div class="control">
                  <input class="input" type="text" [(ngModel)]="Name_c" (ngModelChange)= "Name_c = $event" placeholder="Normal input">
                </div>
              </div>
          <div class="field">
            <p class="control">
              <textarea class="textarea" [(ngModel)]="Data_comment" (ngModelChange)= "Data_comment = $event" placeholder="Add a comment..."></textarea>
            </p>
          </div>
          <nav class="level">
            <div class="level-left">
              <div class="level-item">
                <a class="button is-info" (click)="Add_comment()">Submit</a>
              </div>
            </div>
            
          </nav>
        </div>
      </article>
</div>
